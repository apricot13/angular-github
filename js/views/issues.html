<div class="row">
    <div class="col-md-12">

        <h1>{{repo.name}}</h1>
        <p><a href="{{ repo.html_url }}" class="btn btn-primary">Visit <i class="fa fa-chevron-right"></i></a></p>
        <p>{{repo.description}}</p>
        <p>{{issues.total_count}}</p>

        <table class="table table-striped">
            <tr>
                <th ng-click="doSort('title')">Name <i class="fa fa-sort"></i></th>
                <th ng-click="doSort('state')">State <i class="fa fa-sort"></i></th>
                <th ng-click="doSort('created_at')">Created <i class="fa fa-sort"></i></th>
                <th ng-click="doSort('updated_at')">Updated <i class="fa fa-sort"></i></th>
                <th ng-click="">&nbsp;</th>
                <th ng-click="">&nbsp;</th>
            </tr>
            <tr ng-repeat="issue in issues.items | filter:customerFilter | orderBy:sortBy:reverse" class="repeat-animation">
                <td>{{ issue.title }}</td>
                <td>{{ issue.state }}</td>
                <td>{{ issue.created_at | date }}</td>
                <td>{{ issue.updated_at | date }}</td>
                <td>
                    <span ng-repeat="lbl in issue.labels">
                        <span class="label label-default" style="background-color: #{{lbl.color}}">{{lbl.name}}</span>
                    </span>
                </td>
                <td><a href="{{ repo.url }}" class="btn btn-primary">View issue <i class="fa fa-chevron-right"></i></a></td>
            </tr>
        </table>


    </div>
</div>
